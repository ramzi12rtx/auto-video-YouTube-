name: Auto Generate and Upload Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # كل 24 ساعة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install moviepy

    - name: Generate video
      run: python generate_video.py
